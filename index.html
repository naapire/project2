<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button style="background-color: transparent;" id="toggleChat"><img src="./Intercom.svg" alt=""></button>
    <div class="container" id="chatContainer">
        <div class="chat-header">
            <div class="logo">  
                <img src="./Avatars.svg" alt="cwt">   
            </div>
            <div class="title">
                <div>Hannah</div>
                <div>Active 1h ago</div> 
            </div>
        </div> 
        <div class="chat-body"></div>
        <div class="chat-input">
            <div class="input-sec">
                <input type="text" id="txtInput" placeholder="Type a reply..." autofocus>
            </div>
            <div class="send">
                <img src="./Chips Text.svg" alt="send">
                <img src="./Chips Text (1).svg" alt="send">
                <img src="./Chips Text.png" alt="send">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
